<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>goit-js-hw-12</title>
  <link rel="stylesheet" href="./css/styles.css" />
</head>

<body>
  <form class="form">
    <input type="text" class="input" name="input" placeholder="Search images" />
    <button type="button" class="search-btn">Search</button>
    <button type="button" class="load-more-btn is-hidden">Load more</button>
  </form>
  <ul class="gallery"></ul>
  <p class="preload is-hidden">Loading images, please wait ...</p>
  <p class="end-of-collection is-hidden">We're sorry, but you've reached the end of search results.</p>
  <script type="module" src="./main.js"></script>
</body>

</html>
